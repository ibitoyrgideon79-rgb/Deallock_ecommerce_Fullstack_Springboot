<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/login.css">
  <link rel="stylesheet" href="/frontend/style.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <h2 class="login-title">Reset Password</h2>
      <p th:if="${error}" th:text="${error}"></p>
      <form method="post" action="/reset-password">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="token" th:value="${token}">
        <div class="login-form-group">
          <label class="login-label" for="password">New Password</label>
          <div class="password-wrapper">
            <input class="login-input" type="password" id="password" name="password" required>
            <button type="button" class="password-toggle" id="toggleResetPassword" aria-label="Show password" aria-pressed="false">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <circle cx="12" cy="12" r="3" />
                <path d="M22 12c-2.667 4.667-6 7-10 7s-7.333-2.333-10-7c2.667-4.667 6-7 10-7s7.333 2.333 10 7z" />
              </svg>
            </button>
          </div>
        </div>
        <button class="login-btn" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
  <script src="/frontend/login.js"></script>
</body>
</html>
